<!DOCTYPE html>
<html>
<head>
    <title>Fetch Target Site</title>
</head>
<body>
    <h1>Target Site Content</h1>
    <div id="content"></div>
    <script>
        async function fetchTarget() {
            try {
                const response = await fetch('http://db574449-985d-4416-8e95-aa83c02d8078.node5.buuoj.cn:81/', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Accept': 'text/html,application/xhtml+xml,application/xml;q=0.9,*/*;q=0.8',
                        'User-Agent': 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36'
                    }
                });
                
                if (!response.ok) {
                    document.getElementById('content').innerHTML = `Error: ${response.status} ${response.statusText}`;
                    return;
                }
                
                const text = await response.text();
                document.getElementById('content').innerHTML = `<pre>${escapeHtml(text)}</pre>`;
                
                // Also log headers
                console.log('Status:', response.status);
                console.log('Headers:', Object.fromEntries(response.headers.entries()));
            } catch (error) {
                document.getElementById('content').innerHTML = `Fetch error: ${error.message}`;
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        fetchTarget();
    </script>
</body>
</html>
